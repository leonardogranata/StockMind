{% extends "baseForm.html" %}
{% block title %}StockMind - Login{% endblock title %}
{% load static %}
{% block content %}
<div class="login-container">
    <div class="login-header">
        <h1 class="login-title">StockMind</h1>
        <p class="login-subtitle">Entre com suas credenciais</p>
    </div>

    <form class="login-form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label" for="username">UsuÃ¡rio</label>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Digite seu usuÃ¡rio"
                    required
                >
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Senha</label>
            <div class="input-wrapper">
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Digite sua senha"
                    required
                >
                <button type="button" class="toggle-password" id="togglePassword">
                    <span class="eye-icon" id="eyeIcon">ğŸ‘ï¸</span>
                </button>
            </div>
        </div>

        {% if form.non_field_errors %}
        <div class="error-message">
            {{ form.non_field_errors.0 }}
        </div>
        {% endif %}

        <button type="submit" class="submit-button">Entrar</button>
    </form>
</div>

<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        eyeIcon.textContent = isPassword ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });
</script>
{% endblock content %}
