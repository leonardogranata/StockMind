{% extends "base.html" %}
{% load static %}
{% block title %}StockMind - Cadastro de Peça{% endblock title %}
{% block content %}

<div class="peca-container">
    <div class="peca-card">
      <a href="{% url 'home' %}" class="btn-back">← Voltar para lista</a>
  
      <h2 class="peca-title">Cadastro de Item</h2>
  
      <form method="post" enctype="multipart/form-data" class="peca-form">
        {% csrf_token %}
        
        <div class="peca-group">
          <label>Código:</label>
          <input type="text" name="codigo" placeholder="Digite o código" required>
        </div>
  
        <div class="peca-group">
          <label>Nome:</label>
          <input type="text" name="nome" placeholder="Digite o nome" required>
        </div>
  
        <div class="peca-group">
          <label>Quantidade:</label>
          <input type="number" name="quantidade" placeholder="Digite a quantidade" required>
        </div>
  
        <div class="peca-group">
          <label>Marca:</label>
          <input type="text" name="marca" placeholder="Digite a marca" required>
        </div>
  
        <div class="peca-group">
          <label>Fornecedor:</label>
          <input type="text" name="fornecedor" placeholder="Digite o fornecedor" required>
        </div>
  
        <div class="peca-group">
          <label>Preço:</label>
          <input type="number" step="0.01" name="preco" placeholder="Digite o preço" required>
        </div>
  
        <div class="peca-group">
          <label>Qtd. Mínima:</label>
          <input type="number" name="qtd_min" placeholder="Mínimo" required>
        </div>
  
        <div class="peca-group">
          <label>Qtd. Máxima:</label>
          <input type="number" name="qtd_max" placeholder="Máximo" required>
        </div>
  
        <div class="peca-group full">
          <label>Descrição:</label>
          <textarea name="descricao" placeholder="Digite uma descrição..." required></textarea>
        </div>
  
        <button id="button-create" type="submit">Cadastrar</button>
        </form>
    </div>
</div>
  

{% endblock content %}
