{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="delete-container">
  <div class="delete-card">

    <a href="{% url 'home' %}" class="btn-back">← Voltar</a>

    <h1 class="delete-title">Confirmação de Exclusão</h1>
    <p class="delete-warning">
      Tem certeza que deseja excluir
      <span class="delete-name">"{{ estoque.nome }}"</span>?
    </p>

    <p class="delete-text">
      Esta ação é <strong>irreversível</strong> e removerá permanentemente o registro do sistema.
    </p>

    <form method="post" class="delete-form">
      {% csrf_token %}
      <div class="delete-buttons">
        <button type="submit" class="btn-delete">Deletar</button>
        <a href="{% url 'home' %}" class="btn-cancel">Cancelar</a>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
