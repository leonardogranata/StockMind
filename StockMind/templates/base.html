<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StockMind</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/style.css" %}'>
    <script src='{% static "js/main.js" %}'></script>
</head>
<body>
    <!-- HEADER SUPERIOR -->
    <header class="header">
        <div class="logo">StockMind</div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-icon"></div>
                <a id = "logout" href="{% url 'logout' %}">Sair</a>
            </div>
        </div>
    </header>

    <!-- SIDEBAR LATERAL -->
    <nav class="sidebar">
        <!-- Seção Principal -->
        <div class="sidebar-section">
            <a href="{% url 'home' %}" class="sidebar-item">Estoque</a>
            <a href="#" class="sidebar-item with-badge">Dashboard</a>
        </div>

        <!-- Área Administrativa -->
        {% if user.is_superuser %}
            <div class="sidebar-section">
                <div class="sidebar-title">Área administrativa</div>
                <a href="#" class="sidebar-item active">Auditoria</a>
                <a href="{% url 'listar' %}" class="sidebar-item">Usuários</a>
                <a href="{% url 'cadastro' %}" class="sidebar-item">Criar Usuários</a>
            </div>
        {% endif %}
    </nav>

    <!-- ÁREA PRINCIPAL DE CONTEÚDO -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
