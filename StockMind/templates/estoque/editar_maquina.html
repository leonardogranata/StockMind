<!-- editar_maquina.html -->
{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/maquina_form.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1 class="form-title">Editar M√°quina</h1>
        <p class="form-subtitle">Atualize os dados da m√°quina {{ maquina.nome }}</p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="codigo" class="form-label">C√≥digo</label>
                    <input type="text" id="codigo" name="codigo" class="form-input" required placeholder="Ex: MQ-001" value="{{ maquina.codigo }}">
                </div>

                <div class="form-group">
                    <label for="data_aquisicao" class="form-label">Data de Aquisi√ß√£o</label>
                    <input type="date" id="data_aquisicao" name="data_aquisicao" class="form-input" value="{{ maquina.data_aquisicao|date:'Y-m-d' }}">
                </div>
            </div>

            <div class="form-group">
                <label for="nome" class="form-label">Nome da M√°quina</label>
                <input type="text" id="nome" name="nome" class="form-input" required placeholder="Ex: Torno CNC Modelo X" value="{{ maquina.nome }}">
            </div>

            <div class="form-group">
                <label for="descricao" class="form-label">Descri√ß√£o</label>
                <textarea id="descricao" name="descricao" class="form-textarea" placeholder="Descreva as caracter√≠sticas e especifica√ß√µes da m√°quina...">{{ maquina.descricao }}</textarea>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="localizacao" class="form-label">Localiza√ß√£o</label>
                    <input type="text" id="localizacao" name="localizacao" class="form-input" placeholder="Ex: Galp√£o A - Setor 3" value="{{ maquina.localizacao }}">
                </div>

                <div class="form-group">
                    <label for="status" class="form-label">Status</label>
                    <select id="status" name="status" class="form-select">
                        <option value="Ativa" {% if maquina.status == "Ativa" %}selected{% endif %}>‚úÖ Ativa</option>
                        <option value="Em manuten√ß√£o" {% if maquina.status == "Em manuten√ß√£o" %}selected{% endif %}>üîß Em manuten√ß√£o</option>
                        <option value="Inativa" {% if maquina.status == "Inativa" %}selected{% endif %}>‚õî Inativa</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="pecas" class="form-label">Pe√ßas Associadas</label>
                <div class="custom-multiselect">
                    <div class="selected-items" id="selected-text">Selecione as pe√ßas</div>
                    <div class="options-list" id="options-list">
                        {% for peca in pecas %}
                        <label class="option-item">
                            <input type="checkbox" name="pecas" value="{{ peca.id }}"
                                {% if peca in maquina.pecas.all %}checked{% endif %}>
                            {{ peca.nome }}
                        </label>
                        {% endfor %}
                    </div>
                </div>

            <button type="submit" class="btn-submit">
                üíæ Salvar Altera√ß√µes
            </button>
        </form>
    </div>

    <a href="{% url 'maquinas' %}" class="btn-back">‚Üê Voltar para lista</a>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const selectedBox = document.getElementById("selected-text");
    const optionsList = document.getElementById("options-list");
    const checkboxes = optionsList.querySelectorAll("input[type='checkbox']");

    selectedBox.addEventListener("click", () => {
        optionsList.style.display = 
            optionsList.style.display === "block" ? "none" : "block";
    });

    checkboxes.forEach(chk => {
        chk.addEventListener("change", updateSelectedText);
    });

    function updateSelectedText() {
        const selected = Array.from(checkboxes)
            .filter(c => c.checked)
            .map(c => c.parentNode.textContent.trim());
        selectedBox.textContent = selected.length ? selected.join(", ") : "Selecione as pe√ßas";
    }

    // Inicializa texto
    updateSelectedText();

    // Fecha menu ao clicar fora
    document.addEventListener("click", e => {
        if (!e.target.closest(".custom-multiselect")) {
            optionsList.style.display = "none";
        }
    });
});
</script>
{% endblock content %}
