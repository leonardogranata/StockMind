{% extends "base.html" %}
{% block content %}

<h1>Auditoria do Sistema</h1>
<table>
    <thead>
        <tr>
            <th>Data/Hora</th>
            <th>Usuário</th>
            <th>Tabela</th>
            <th>Ação</th>
            <th>Descrição</th>
        </tr>
    </thead>
    <tbody>
    {% for log in logs %}
        <tr>
            <td>{{ log.data_hora }}</td>
            <td>{{ log.usuario }}</td>
            <td>{{ log.tabela }}</td>
            <td>{{ log.acao }}</td>
            <td>{{ log.descricao }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
