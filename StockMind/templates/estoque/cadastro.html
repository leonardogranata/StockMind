{% extends "base.html" %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Item</title>

<style>
body {
    background-color: #1a1b20;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #f1f1f1;
    margin: 0;
}

.div-form {
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    margin-top: 15%;
    background-color: #2b2d36;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    width: 800px;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #fff;
    font-weight: 600;
}

form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px 40px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    color: #ddd;
    margin-bottom: 5px;
}

input, textarea {
    background-color: #1e1f26;
    border: 1px solid #444;
    color: #fff;
    border-radius: 6px;
    padding: 10px;
    font-size: 14px;
    width: 100%;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #677bff;
    box-shadow: 0 0 4px #677bff;
}

textarea {
    min-height: 100px;
    resize: vertical;
}

/* Campo Detalhes ocupa toda a linha */
.full {
    grid-column: 1 / -1;
}

/* Botão centralizado */
#button-create {
    grid-column: 1 / -1;
    justify-self: center;
    width: 100%;
    padding: 10px 0;
    background: #677bff;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #5b6cf7;
}

/* Responsivo */
@media (max-width: 768px) {
    form {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
    <div class="div-form">
        <div class="container">
            <h2>Cadastro de Item</h2>

            <form>
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" placeholder="Digite o nome">
                </div>

                <div class="form-group">
                    <label>Preço:</label>
                    <input type="text" placeholder="Digite o preço">
                </div>

                <div class="form-group">
                    <label>Fabricante:</label>
                    <input type="text" placeholder="Digite o fabricante">
                </div>

                <div class="form-group">
                    <label>Categoria:</label>
                    <input type="text" placeholder="Digite a categoria">
                </div>

                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="number" placeholder="Digite a quantidade">
                </div>

                <div class="form-group">
                    <label>Marca:</label>
                    <input type="text" placeholder="Digite a marca">
                </div>

                <div class="form-group">
                    <label>Modelo:</label>
                    <input type="text" placeholder="Digite o modelo">
                </div>
            
                <div class="form-group">
                    <label>Unid. de medida:</label>
                    <input type="text" placeholder="Ex: unidade, litro, kg">
                </div>

                <div class="form-group">
                    <label>Qtd. min:</label>
                    <input type="number" placeholder="Mínimo">
                </div>

                <div class="form-group">
                    <label>Qtd. max:</label>
                    <input type="number" placeholder="Máximo">
                </div>

                <div class="form-group full">
                    <label>Detalhes:</label>
                    <textarea placeholder="Digite os detalhes..."></textarea>
                </div>

                <button id="button-create" type="submit">Cadastrar</button>
            </form>
        </div>

    </div>


</body>
</html>
{% endblock content %}
