{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
body {
    background-color: #1a1b20;
    font-family: "Poppins", sans-serif;
    margin: 0;
    color: #f1f1f1;
}

.div-form {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* ocupa altura total da tela */
}

.container {
    background-color: #2b2d36;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    width: 800px;
    max-width: 90%;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 600;
}

form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px 40px;
}

label {
    font-size: 14px;
    color: #ddd;
    margin-bottom: 5px;
}

input, textarea, select {
    background-color: #1e1f26;
    border: 1px solid #444;
    color: #fff;
    border-radius: 6px;
    padding: 10px;
    font-size: 14px;
    width: 100%;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #677bff;
    box-shadow: 0 0 4px #677bff;
}

textarea {
    min-height: 100px;
    resize: vertical;
}

.form-full {
    grid-column: 1 / -1;
}

#button-update {
    grid-column: 1 / -1;
    justify-self: center;
    width: 100%;
    padding: 10px 0;
    background: #7289da;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease;
}

#button-update:hover {
    background: #5b6ec6;
}

@media (max-width: 768px) {
    form {
        grid-template-columns: 1fr;
    }
}
</style>

<div class="div-form">
  <div class="container">
      <h2>Editar Item</h2>

      <form method="post" action="{% url 'editarItem' item.id %}">
          {% csrf_token %}

          <div>
              <label for="{{ form.codigo.id_for_label }}">Código</label>
              {{ form.codigo }}
          </div>

          <div>
              <label for="{{ form.nome.id_for_label }}">Nome</label>
              {{ form.nome }}
          </div>

          <div>
              <label for="{{ form.quantidade.id_for_label }}">Quantidade</label>
              {{ form.quantidade }}
          </div>

          <div>
              <label for="{{ form.marca.id_for_label }}">Marca</label>
              {{ form.marca }}
          </div>

          <div>
              <label for="{{ form.fornecedor.id_for_label }}">Fornecedor</label>
              {{ form.fornecedor }}
          </div>

          <div>
              <label for="{{ form.preco.id_for_label }}">Preço</label>
              {{ form.preco }}
          </div>

          <div>
              <label for="{{ form.qtd_min.id_for_label }}">Qtd. Mínima</label>
              {{ form.qtd_min }}
          </div>

          <div>
              <label for="{{ form.qtd_max.id_for_label }}">Qtd. Máxima</label>
              {{ form.qtd_max }}
          </div>

          <div class="form-full">
              <label for="{{ form.descricao.id_for_label }}">Descrição</label>
              {{ form.descricao }}
          </div>

          <button id="button-update" type="submit">Salvar Alterações</button>
      </form>
  </div>
</div>

{% endblock content %}
