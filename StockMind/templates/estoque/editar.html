{% extends "base.html" %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edição de Item</title>

<style>
body {
    background-color: #1a1b20;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #f1f1f1;
    margin: 0;
}

.div-form {
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    margin-top: 15%;
    background-color: #2b2d36;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    width: 800px;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #fff;
    font-weight: 600;
}

form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px 40px;
}

.form-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    color: #ddd;
    margin-bottom: 5px;
}

input, textarea {
    background-color: #1e1f26;
    border: 1px solid #444;
    color: #fff;
    border-radius: 6px;
    padding: 10px;
    font-size: 14px;
    width: 100%;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #677bff;
    box-shadow: 0 0 4px #677bff;
}

textarea {
    min-height: 100px;
    resize: vertical;
}

.full {
    grid-column: 1 / -1;
}

#button-update {
    grid-column: 1 / -1;
    justify-self: center;
    width: 100%;
    padding: 10px 0;
    background: #4a9b5e;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #3f8d53;
}

@media (max-width: 768px) {
    form {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
    <div class="div-form">
        <div class="container">
            <h2>Editar Item</h2>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Código:</label>
                    <input type="text" name="codigo" value="{{ item.codigo }}" required>
                </div>

                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" name="nome" value="{{ item.nome }}" required>
                </div>

                <div class="form-group">
                    <label>Quantidade:</label>
                    <input type="number" name="quantidade" value="{{ item.quantidade }}" required>
                </div>

                <div class="form-group">
                    <label>Marca:</label>
                    <input type="text" name="marca" value="{{ item.marca }}" required>
                </div>

                <div class="form-group">
                    <label>Fornecedor:</label>
                    <input type="text" name="fornecedor" value="{{ item.fornecedor }}" required>
                </div>

                <div class="form-group">
                    <label>Preço:</label>
                    <input type="number" step="0.01" name="preco" value="{{ item.preco }}" required>
                </div>

                <div class="form-group">
                    <label>Qtd. Mínima:</label>
                    <input type="number" name="qtd_min" value="{{ item.qtd_min }}" required>
                </div>

                <div class="form-group">
                    <label>Qtd. Máxima:</label>
                    <input type="number" name="qtd_max" value="{{ item.qtd_max }}" required>
                </div>

                <div class="form-group">
                    <label>Descrição:</label>
                    <textarea name="descricao" required>{{ item.descricao }}</textarea>
                </div>

                <button id="button-update" type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
